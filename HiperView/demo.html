<body bgcolor="#ccc" text="black" id="mainBody">
<header class="ttu-main-header" id="nav">
    <div class="logo__lockup"><a class="ttu-logo" href="http://www.depts.ttu.edu/hpcc/"><img src="https://idatavisualizationlab.github.io/HPCC/HPCViz/images/TTUlogo.png" alt="Texas Tech University"  height="16%"></a>
        <h1 class="summaryText1">  </h1>
    </div>
</header>
<div id ="scatterzone">
    <div class="scatter_y activeY" id="data_onYaxis" ondrop="Scatterplot.drop(event)" ondragover="Scatterplot.allowDrop(event)"><span>Fan 1 Speed</span></div>
    <div class="scatter_x activeX" id="data_onXaxis" ondrop="Scatterplot.drop(event)" ondragover="Scatterplot.allowDrop(event)"><span>CPU 1 Temp</span></div>
    <div class="selection" id="selection">
        <div id="selectionheader">Click & Drag</div>
    </div>
</div>
<div id="instructions"></div>
<!--<svg width="2600" height="1800" ></svg>-->
<svg width="2600" height="1000" ></svg>


<!-- Spinner when loading -->
<div id="loadingSpinner">
    <!-- <span id="progressText"> -->
</div>

<!-- Select datasets -->
<div id="holder1"  class="holder1">
    <div>Visualizing <select id="datasetsSelect" class="styled-select" onchange="loadNewData.call(this, event)"></select></div>
    <h3 class ="currentDate"></h3>
</div>

<div id="linkHolder"  class="controlHolder">
    <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="https://idatavisualizationlab.github.io/HPCC/PhaseSpace/index.html" class="tooltip">
            <img type="image/x-icon" src="images/PhaseSpaceLogo.ico" class="menuIcon "/>
            <span class="tooltiptext">Phase Space</span></a>
            </li>
        <li><a href="https://idatavisualizationlab.github.io/HPCC/HiperView/HPCC_VR/index.html" class="tooltip">
            <img type="image/x-icon" src="images/VR.ico" class="menuIcon"/>
            <span class="tooltiptext">Vitural Reality</span>
        </a></li>
    </ul>

</div>


<div id="controlHolder"  class="controlHolder">

    <label for="inds"> Chart type: </label>
    <select id="inds">
        <option value="Heatmap" selected="selected">Heatmap</option>
        <option value="Area Chart">Area Chart</option>
        <option value="T-sne Chart">T-sne Chart</option>
    </select>

    <label for="indsg"> Summary type: </label>
    <select id="indsg">
        <option value="Boxplot">Boxplot</option>
        <option value="Radar" selected="selected">Radar</option>
        <option value="Scatterplot" >Scatterplot</option>
    </select>
    <br><br>
    <button onclick="realTimeRequest()" value = false class ="menuBtn record"><i class="fas fa-record pauseicon"></i>Offline</button>
    <button onclick="pauseRequest()" value = false class ="menuBtn pause"><i class="fas fa-pause pauseicon"></i></button>
    <button onclick="fastForwardRequest()" class ="menuBtn" style="background-color: #ffd;"><i class="fas fa-forward pauseicon"></i></button>
    <button onclick="resetRequest()" class ="menuBtn rotatehover" style="background-color: #ddf;"><i class="fas fa-sync-alt pauseicon"></i></button>
    <button onclick="saveResults()"  class ="menuBtn" style="background-color: #fff;"><i class="fas fa-download pauseicon"></i> Download</button>
    <!--<br><br>-->
    <!--<button onclick="summaryRadar()" style="background-color: #ffd;">Summary</button>-->
    <!--<select id="irecord">-->
        <!--<option value=0 selected="selected">0</option>-->
        <!--<option value=1>1</option>-->
    <!--</select>-->


</div>

<div id="legendHolder"  class="legendHolder">
</div>

<div id="radarChart1" class="radarChartss"></div>
<div id="radarChart2" class="radarChartss"></div>
<div id="radarChart3" class="radarChartss"></div>
<!--tooltip total-->
<div id="Summarynode">
    <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
    <div id="Summarynodeheader">Click here to move</div>
    <div id = "Summarynodeg"></div>
</div>
