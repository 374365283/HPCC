<!DOCTYPE html>
<style>

    .axis--y .domain {
        display: none;
    }

    .tick {
        font-size: 14px;
    }

</style>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

    var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height"),
        margin = {top: 20, right: 30, bottom: 30, left: 40};

    var x = d3.scaleLinear()
        //.domain([40, 100])
        .domain([1.5, 5.5])
        .range([margin.left, width - margin.right]);

    var y = d3.scaleLinear()
        .domain([0, 0.1])
        .range([height - margin.bottom, margin.top]);

    svg.append("g")
        .attr("class", "axis axis--x")
        .attr("transform", "translate(0," + (height - margin.bottom) + ")")
        .attr("font-size", 127)
         .call(d3.axisBottom(x))
        .append("text")
        .attr("x", width - margin.right)
        .attr("y", 26)
        .attr("fill", "#000")
        .attr("text-anchor", "end")
        .attr("font-size", 17)
        .attr("font-weight", "bold");
//        .text("Time between eruptions (min.)");

    /*svg.append("g")
        .attr("class", "axis axis--y")
        .attr("transform", "translate(" + margin.left + ",0)")
        .call(d3.axisLeft(y).ticks(null, "%"));*/


    //d3.json("dataForCRII/faithful.json", function(error, faithful) {

    d3.tsv("dataForCRII/faithful2.tsv", function(d) {
        d.eruptions = +d.eruptions;
        d.waiting = +d.waiting;
        return d;
    }, function(error, faithful) {

        if (error) throw error;

        var data = [];
        faithful.forEach(function (d) {
            data.push(d.eruptions);
        })

        var n = data.length,
            bins = d3.histogram().domain(x.domain()).thresholds(40)(data),
            density = kernelDensityEstimator(kernelEpanechnikov(0.6), x.ticks(40))(data);

        svg.insert("g", "*")
            .attr("fill", "#bbb")
            .selectAll("rect")
            .data(bins)
            .enter().append("rect")
            .attr("x", function(d) { return x(d.x0) + 1; })
            .attr("y", function(d) { return y(d.length / n); })
            .attr("width", function(d) { return x(d.x1) - x(d.x0) - 1; })
            .attr("height", function(d) { return y(0) - y(d.length / n); });

        svg.append("path")
            .datum(density)
            .attr("fill", "none")
            .attr("stroke", "#000")
            .attr("stroke-width", 1)
            .attr("stroke-linejoin", "round")
            .attr("d",  d3.line()
                .curve(d3.curveBasis)
                .x(function(d) { return x(d[0]); })
                .y(function(d) { return y(d[1]/14); }));
    });

    function kernelDensityEstimator(kernel, X) {
        return function(V) {
            return X.map(function(x) {
                return [x, d3.mean(V, function(v) { return kernel(x - v); })];
            });
        };
    }

    function kernelEpanechnikov(k) {
        return function(v) {
            return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
        };
    }

</script>
